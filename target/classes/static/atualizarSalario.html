<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Salário de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Atualização de Salário</h1>

    <form action="/gerente/atualizacaoSalario" method="post">

        <div class="mb-3">
            <label for="cpffuncatualizaSalario" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpffuncatualizaSalario" name="cpffuncatualizaSalario" required>
        </div>
        
        <div class="mb-3">
            <label for="novovalorSalario" class="form-label">Novo Salário:</label>
            <input type="text" class="form-control" id="novovalorSalario" name="novovalorSalario" required>
        </div>

        <button type="submit" class="btn btn-primary">Atualiza Salário</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
