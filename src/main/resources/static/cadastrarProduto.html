<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Cadastrar Produto</h1>

    <form action="/produto/cadastrarProduto" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade em Estoque:</label>
            <input type="text" class="form-control" id="quantidade" name="quantidade" required>
        </div>

        <div class="mb-3">
            <label for="valorunitario" class="form-label">Valor Unitário:</label>
            <input type="text" class="form-control" id="valorunitario" name="valorunitario" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
</div>

<div class="container mt-3 d-flex align-items-center justify-content-center">
    <a href="/telafuncionario.html" class="btn btn-secondary">Voltar para Tela de Funcionário</a>
</div>

</body>
</html>
