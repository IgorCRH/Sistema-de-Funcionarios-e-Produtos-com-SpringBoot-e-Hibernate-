<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Valor do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Atualizar Valor do Produto</h1>

    <form action="/produto/atualizarValorUnitario" method="post">
        <div class="mb-3">
            <label for="nomeatualizavalor" class="form-label">Nome do Produto:</label>
            <input type="text" class="form-control" id="nomeatualizavalor" name="nomeatualizavalor" required>
        </div>
        
        <div class="mb-3">
            <label for="novovalorunitario" class="form-label">Novo Valor:</label>
            <input type="text" class="form-control" id="novovalorunitario" name="novovalorunitario" required>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>

<div class="container mt-3 d-flex align-items-center justify-content-center">

</html>
